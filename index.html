<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js" defer></script>
    </head>

    <body>
        
        <div class="content">

            <div class="content-image">

                <div class="logo">

                    <img src="./images/squarefrog-bird.png" 
                    alt="Bird C: Squarefrog on Pixabay" class="bird"/>

                    <h1>PST Birders</h1>

                </div>

            </div>
    
            <div class="content-form">
                <div class="opening-statement">

                    <div>
                        Lorem ipsum dolor sit amet, 
                        consectetur adipiscing elit, 
                        sed do eiusmod tempor incididunt 
                        ut labore.
                    </div>

                    <div>Join the flock today.</div>

                </div>

                <form>

                    <div class="input">
                        <label for="f-name">First Name</label>
                        <input type="text" 
                                name="f-name" 
                                id="f-name" 
                                placeholder=" "
                                required/>
                    </div>

                    <div class="input">
                        <label for="l-name">Last Name</label>
                        <input type="text" 
                                name="l-name" 
                                id="l-name" 
                                placeholder=" "
                                required/>
                    </div>

                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" 
                                name="email" 
                                id="email" 
                                placeholder=" "
                                required/>
                    </div>

                    <div class="input">
                        <label for="phone-no">Phone Number</label>
                        <input type="number" 
                                name="phone-no" 
                                id="phone-no" 
                                minlength="10"
                                placeholder=" " 
                                required/>
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" 
                                name="password" 
                                id="password" 
                                minlength="8" 
                                placeholder=" "
                                required/>
                    </div>

                    <div class="input">
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" 
                                name="password-confirm" 
                                id="password-confirm" 
                                placeholder=" "
                                required/>
                    </div>

                    <button type="submit">Create Account</button>

                </form>

                <div>

                    <span>Already a member?</span>
                    <a href="index.html" class="login">Log in</a>

                </div>
                
            </div>

        </div>

    </body>

</html>
